<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omegle-Type Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Landing Section -->
  <div id="landing-page" class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="mb-4">Welcome to Anonymous Chat</h1>
    <p class="mb-4">Click the button below to start chatting with a random stranger.</p>
    <button id="start-chat-btn" class="btn btn-primary btn-lg">Start Chat</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-page" class="container vh-100 d-none">
    <div class="row justify-content-center">
      <div id="chat-box" class="col-12 col-md-8 col-lg-6">
        <div id="messages" class="messages-container border p-3 mb-3 bg-light"></div>
        <input type="text" id="message-input" class="form-control mb-3" placeholder="Type a message...">
        <div class="d-flex justify-content-between">
          <button id="send-btn" class="btn btn-success">Send</button>
          <button id="disconnect-btn" class="btn btn-danger">Disconnect</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
